{% for device in devices %}
	{% if device.device_role and (device.device_role.name in ["Server", "Backup Server", "Router"]) %}
	object Host "{{device.name}}" {
		import "generic-host"
		{% if device.primary_ip4 %}
			address = "{{device.primary_ip4.address.split("/")[0]}}"
		{% endif %}
		{% if device.primary_ip6 %}
			address6 = "{{device.primary_ip6.address.split("/")[0]}}"
		{% endif %}
	}
	{% endif %}
{% endfor %}
{% for vm in vms %}
	{% if vm.role and (vm.role.name in ["Server"]) %}
	object Host "{{vm.name}}" {
		import "generic-host"
		{% if vm.primary_ip4 %}
			address = "{{vm.primary_ip4.address.split("/")[0]}}"
		{% endif %}
		{% if vm.primary_ip6 %}
			address6 = "{{vm.primary_ip6.address.split("/")[0]}}"
		{% endif %}
	}
	{% endif %}
{% endfor %}
